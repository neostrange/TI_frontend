<div ng-controller="addSensorCTRL">
<div class="bg-light lter b-b wrapper-sm">
  <h1 class="m-n font-thin h3"> Sensor Information   </h1>  
  <div class="fileUpload btn btn-primary">
		<span>Upload CSV</span>
		 <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
          accept="application/pdf" ngf-max-height="1000" ngf-max-size="1MB">
		 Select File</button>
	</div>

 </div>  

<div class="wrapper-md">
		<div class="row">
			<div class="col-lg-12">
        
		 <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>	
         <form name="userForm" ng-submit="submitForm()" novalidate>
		 
        <!-- NAME -->
      
		<div class="form-group" ng-class="{ 'has-error' : userForm.sensorName.$invalid && !userForm.sensorName.$pristine }">
            <label>Sesnor Name</label>
            <input type="text" name="sensorName" class="form-control" ng-model="user.sensorName" required>
            <p ng-show="userForm.sensorName.$invalid && !userForm.sensorName.$pristine" class="help-block">Sensor name is required.</p>
        </div>
		
      
        <!-- IP -->
		
        <div class="form-group " ng-class="{ 'has-error' : userForm.sensorIP.$invalid && !userForm.sensorIP.$pristine }">
            <label> Sensor IP</label>
            <input type="text" name="sensorIP" class="form-control" ng-model="user.sensorIP">
              <p ng-show="userForm.sensorIP.$invalid && !userForm.sensorIP.$pristine" class="help-block">IP Address is required.</p>
        </div>
       
        <!-- vs-google-autocomplete="options" -->
        <div class="form-group">
          <label for="cityFR">City </label>
          <input vs-google-autocomplete="options"
                 ng-model="cityFR" 
                 type="text" 
                 name="cityFR"
                 id="cityFR"
                 class="form-control"
                 vs-city="user.city"
                 vs-country="user.country"
                 vs-latitude="user.geoPoint.lat"
                 vs-longitude="user.geoPoint.lon"			
                 placeholder="Enter city name" >
        </div>
		
		<div class="form-group" >
            <label> Latitude / longitude </label>
          
            <p ng-show="user.geoPoint"> {{user.geoPoint.lat}} <span ng-show="user.geoPoint"> , </span>{{user.geoPoint.lon}}</p>
        </div>
        
		<div class="form-group" ng-class="{ 'has-error' : userForm.sensorPlacement.$invalid && !userForm.sensorPlacement.$pristine }">
            <label> Sensor Placement</label>
            <input type="text" name="sensorPlacement" class="form-control" ng-model="user.sensorPlacement" required>
            <p ng-show="userForm.sensorPlacement.$invalid && !userForm.sensorPlacement.$pristine" class="help-block">SensorPlacement Address is required.</p>
        </div>
		
	
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        
		</form>
      
 </div>
</div>
</div> 

<div id="veil" ng-show="isLoading"></div>
	<div id="feedLoading" ng-show="isLoading">Loading...</div>	
</div>
