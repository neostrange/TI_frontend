<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> Malware - Attacks  </h1>
</div>

 <div class="col wrapper-md">
 
 <div class="row">
        <div class="col-md-3">
         
          <leaflet defaults="defaults" center="center" markers="markers" width="100%" height="380px"></leaflet>
		  
      
        </div>
        <div class="col-md-6">
			 <div class="row">
			  <div class="col wrapper-sm">
			  <highchart id="chart1" config="chartConfig" class="span9" ></highchart>
				</div>
				<div class="col wrapper-sm">
				 <leaflet defaults="defaults" center="center" markers="markers" width="100%" height="380px"></leaflet>
				 </div>
				
				</div>
        </div>
		
		<div class="col-lg-3 col-md-3 col-sm-3">
							<div class="med_text">
								 <table >
									<tbody>
										<tr>
										<th> Hashes</th>
										 </tr>
										 <tr ng-repeat="hash in hashes track by $index">
											 <td><a href="#/app/country/{{countryName}}/hash/{{hash['hash']}}/inbox/signatures" >{{hash['hash']}} </a></td>
										 </tr>
									 </tbody>
								 </table>
							</div>
		</div>
 </div>
